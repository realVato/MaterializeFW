<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize</title>
</head>
<body>
    <div class="container">
        <h1>COLORS</h1>
        <div class="red white-text">Div with color class</div>
        <div class="blue white-text darken-4">Div with color class</div>
        <div class="purple white-text lighten-2">Div with color class</div>

        <h1>BUTTONS</h1>
        <button class="btn">Read More</button>
        <button class="btn waves-effect waves-light">Read More</button>
        <button class="btn btn-large">Read More</button>
        <button class="btn disabled">Read More</button>
        <button class="btn btn-large red">Read More</button>
        <button class="btn btn-large"><i class="material-icons left">cloud</i> Read More</button>

        <!-- FLOATING BUTTON -->
        <a href="" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>

        <!-- FIXED ACTION BUTTON -->
        <div class="fixed-action-btn">
            <a href="" class="btn-floating red btn-large"><i class="large
            material-icons">add</i></a>
            <ul>
                <li><a href="" class="btn-floating red btn-large"><i
                class="large material-icons">insert_chart</i></a></li>
                <li><a href="" class="btn-floating brown btn-large"><i
                class="large material-icons">quote</i></a></li>
                <li><a href="" class="btn-floating blue btn-large"><i
                class="large material-icons">publish</i></a></li>
            </ul>
        </div>

        <!-- FLAT BUTTON -->
        <a href="" class="waves-effect waves-teal btn-flat">Button</a>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
